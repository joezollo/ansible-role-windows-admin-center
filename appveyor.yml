version: 1.0.{build}
image: Visual Studio 2019
clone_folder: C:\git\ansible-role-windows-admin-center
skip_commits:
  message: /^\(?doc|travis\)?.*/
init:
- SET
- 'echo System architecture: %PLATFORM%'
- 'echo %APPVEYOR_REPO_NAME%'

environment:
  WIN_USER: ciuser
  WIN_PASS: Passw0rd!1
  DEBIAN_FRONTEND: noninteractive
  APPVEYOR_RDP_PASSWORD: Passw0rd!1
  DEFAULT_ROLES_PATH: /etc/ansible/roles

  matrix:
  - ANSIBLE_VERSION: "2.9.5"
    ANSIBLE_EXTRA_VARS: -e "ansible_user=$WIN_USER ansible_password=$WIN_PASS ansible_connection=winrm"
  # - ANSIBLE_VERSION: "2.8.8"
  #   ANSIBLE_EXTRA_VARS:
  # - ANSIBLE_VERSION: "2.7.16"
  #   ANSIBLE_EXTRA_VARS:
matrix:
  fast_finish: true

install:
# setup local user for ci
- ps: net user /Y /add $env:WIN_USER $env:WIN_PASS
- ps: net localgroup administrators $env:WIN_USER /add

# configure winrm for ansible
- ps: $url = "https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1"
- ps: $file = "$env:temp\ConfigureRemotingForAnsible.ps1"
- ps: "(New-Object -TypeName System.Net.WebClient).DownloadFile($url, $file)"
- ps: powershell.exe -ExecutionPolicy ByPass -File $file

# install ansible and python prereqs in wsl
- cmd: wsl -e uname -a
- cmd: wsl -e sudo DEBIAN_FRONTEND=noninteractive apt update
- cmd: wsl -e sudo DEBIAN_FRONTEND=noninteractive apt install python3-setuptools python3-pip -y --no-install-recommends
- cmd: wsl -e sudo -H python3 -m pip install --upgrade pip
- cmd: wsl -e sudo -H python3 -m pip install pywinrm
- cmd: wsl -e sudo -H pip install ansible==%ANSIBLE_VERSION%
- cmd: wsl -e ls -l /usr/local/bin/
- cmd: wsl -e ls -l /mnt/c/git/%APPVEYOR_PROJECT_NAME%
- cmd: wsl -e sudo mkdir -p $DEFAULT_ROLES_PATH/%APPVEYOR_PROJECT_NAME%
- cmd: wsl -e sudo cp -R /mnt/c/git/%ROLE_NAME% %DEFAULT_ROLES_PATH%/%APPVEYOR_PROJECT_NAME%

build: off
test_script:
- cmd: "wsl -e ansible-playbook -i /mnt/c/git/%APPVEYOR_PROJECT_NAME%/tests/appveyor/inventory.yml /mnt/c/git/%ROLE_NAME%/test/appveyor/playbook.yml -vvv $ANSIBLE_EXTRA_VARS"

notifications:
- provider: Email
  to:
  - joe@zollo.net
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true