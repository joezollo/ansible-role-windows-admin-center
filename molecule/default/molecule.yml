---
dependency:
  name: galaxy
driver:
  name: delegated
  hostname: ${VCENTER_HOST}
  username: ${VCENTER_USR}
  password: ${VCENTER_PSW}
  validate_certs: true
  datacenter: Homelab
  folder: /CI Infrastructure/
  vm_username: ansible
  vm_password: "password123!"
  connection: winrm
  port: 5986
  winrm_transport: ntlm
  winrm_server_cert_validation: ignore
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: "c1-${GIT_COMMIT}"
    template: win2019-core
    snapshot_src: base
    cluster: Zollo Cluster
    memory_mb: 4096
    cpus: 2
    datastore: lun4-nvme
    network:
      - name: 192.168.40.0-vlan40-dmz
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  log: true
  ansible_args:
    - -vvvv
  playbooks:
    create: ../create.yml
    converge: playbook.yml
    destroy: ../destroy.yml
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    #- lint
    #- dependency
    #- syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    # - cleanup
    # - destroy
