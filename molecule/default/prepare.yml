---
- name: Converge
  hosts: all
  tasks:
  - name: Ensure Firewall is Off
    win_shell: |
      Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False

  - name: Create Molecule User
    win_user:
      name: molecule
      password: "{{ molecule_yml.driver.vm_password }}"
      state: present
      groups: Administrators
